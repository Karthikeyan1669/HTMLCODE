<html>
  <head>
    <style>
      /* body style */
      body {
        background-color: beige;
      }
      /* Heading style */
      #Heading {
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        text-align: center;
        color: crimson !important;
      }
      /* Register Style */
      .Registration {
        padding: 10px;
      }
    </style>
    <title>Learn React from karthik</title>
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/2300px-React-icon.svg.png"

  <body>
    <h1 id="Heading" style="color: blue">Welcome you All</h1>
    <p class="Registration"><strong>Please Register yourself Here</strong></p>

      <input type="text" id="lname" name="lname" />
    </form>
